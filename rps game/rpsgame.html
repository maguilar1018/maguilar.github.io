<body>

<article class="fullPage">
    <h1>Rock Paper Scissors: Game On!</h1>
    <section id="playerthrow">
    <h2>Player Throw</h2>
    <img class="paperImg" src="images/paper-200.png" alt="paperimage" >
    <img class="rockImg" src="images/rock-200.png" alt="rockimage" >
    <img class="scissorsImg" src="images/scissors-200.png" alt="scissorsimage" >
    <p>Click on the image of your throw</p>

    <section id="computerthrow">
    <h2>Computer Throw</h2>
    <img id="computerImg" src="images/question-200.png" alt="computerAnswer" >

    <section id="scoreboard">
    <h2> Outcome </h2>
    <p id="whoWins"></p>
    <p>So far, you have won <span id= meWon> 0 </span> times, the computer has won <span id= compWon> 0 </span> times, and there
    have been <span id= numTies> 0 </span> ties.
    </p>
    <p><button id="startOverButton" style="width:150px;height:20px;" 
    > Start Over </button></p>
