<article>
    <h1>Drop Menu</h1>

<p>The following uses the style of drop-down from W3
Schools <a target="_blank" href="https://www.w3schools.com/howto/howto_js_dropdown.asp">JavaScript
Dropdown</a>.

<nav>
    <ul>
        <li><button class="dropBtn" type="button">Animals</button>
            <ul class="dropContent">
                <li><a target="_blank" href="https://www.google.com/search?q=lions">lions</a></li>
                <li><a target="_blank" href="https://www.google.com/search?q=tigers">tigers</a></li>
                <li><a target="_blank" href="https://www.google.com/search?q=bears">bears</a></li>
            </ul>
        </li>
        
        <li><button class="dropBtn" type="button">Brave</button>
            <ul class="dropContent">
                <li><button id="btnHarry" type="button">Harry</button></li>
                <li><button id="btnRon" type="button">Ron</button></li>
                <li><button id="btnHermione" type="button">Hermione</button></li>
            </ul>
        </li>

        <li><button class="dropBtn" type="button">Form</button>
            <div class="dropClickContent">
                <form>
                    <p><label>What is your name?
                            <input type="text" name="name"></label></p>
                    <p><label for="quest">What is your quest?</label></p>
                    <textarea id="quest" name="quest" rows=5 cols=60></textarea>
                    <p>
                    <label>What is your favorite color?
                        <select name="color">
                            <option>blue</option>
                            <option>yellow</option>
                        </select>
                    </label></p>
                </form>
            </div>
        </li>
    </ul>
</nav>

</article>

// ================================================================
// drop-down stuff
// Modified for .dropClickContent

$("nav").on('click',".dropBtn",function (evt) {
    console.log("clicked on "+$(evt.target).text());
    var sib = $(evt.target).next().one();
    var shown = sib.hasClass('show');
    closeAllDropDowns();
    // open our dropdown, if not shown
    if(!shown) {
        sib.addClass('show');
    }
});


function closeAllDropDowns() {
    console.log("closing all dropdowns");
    $(".dropContent,.dropClickContent").removeClass('show');
}

// This closes all drop-downs if you click anywhere outside the dropContent
// Same effect as W3 Schools, but uses jQuery for brevity
// Also checks that we are not in a dropClickContent element

$(window).click(function (evt) { 
    var dcc = $(evt.target).closest(".dropClickContent");
    var inDcc = (dcc.length === 1);
    if (!evt.target.matches('.dropBtn') &&
        !inDcc) {
       closeAllDropDowns();
    }
});
</script>
